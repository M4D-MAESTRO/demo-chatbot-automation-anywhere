<ion-content appScrollTheme>

  <div class="surface-ground px-2 py-4 md:px-4 lg:px-6">
    <div class="flex flex-wrap shadow-2">
      <div class="w-full lg:w-6 p-4 lg:p-7 surface-card">
        <div class="mb-5">
          <div class="text-2xl font-medium text-900 mr-8">Stand FTW Â®
            <div class="text-xl font-medium text-700 mt-2">{{ getSystemInfo().SYSTEM_NICKNAME }}</div>
          </div>


          <!--
            <a tabindex="0"
            class="font-medium text-blue-500 hover:text-blue-700 cursor-pointer transition-colors transition-duration-150">Sign
            up</a>
          -->
        </div>

        <label for="email4" class="block text-900 font-medium mb-2">E-mail</label>
        <input id="email4" type="text" placeholder="Email address" pInputText class="w-full mb-3 p-3"
          (keyup.enter)="setFocus(pass)" [(ngModel)]="credenciais.username" [ngModelOptions]="{standalone: true}"
          type="email" placeholder="Insira seu e-mail">

        <label for="password4" class="block text-900 font-medium mb-2">Senha</label>
        <input id="password4" #pass color="primary" (keyup.enter)="login()" [(ngModel)]="credenciais.password"
          [ngModelOptions]="{standalone: true}" type="password" placeholder="Insira sua senha" placeholder="Password"
          pInputText class="w-full mb-3 p-3">

        <div class="flex align-items-center justify-content-end mb-6">
          <a class="font-medium text-blue-500 hover:text-blue-700 cursor-pointer transition-colors transition-duration-150"
            (click)="goToRequestReset()">Esqueceu sua senha?</a>
        </div>

        <button pButton pRipple label="Entrar" class="w-full py-3 font-medium" [disabled]="controlLoginButton()"
          (click)="login()"></button>
      </div>
      
      <div class="w-full lg:w-6 px-0 py-4 lg:p-7 surface-50">
        <p-carousel [value]="features" indicatorStyleClass="hover:bg-primary-500" [circular]="true"
          [showNavigators]="false" [showIndicators]="false" [autoplayInterval]="3000">
          <ng-template let-feature pTemplate="item">
            <div class="text-center mb-8">
              <img [src]="feature.image" alt="Image" class="xl:w-25rem lg:w-18rem sm:w-20rem 
                xl:h-25rem lg:h-18rem sm:h-20rem
                mb-6 border-circle border-1 border-primary">
              <div class="mx-auto font-medium text-xl mb-4 text-blue-500">{{feature.title}}</div>
              <p class="m-0 text-lg text-blue-300 line-height-3">{{feature.text}}</p>
            </div>
          </ng-template>
        </p-carousel>

      </div>
    </div>
  </div>

</ion-content>
