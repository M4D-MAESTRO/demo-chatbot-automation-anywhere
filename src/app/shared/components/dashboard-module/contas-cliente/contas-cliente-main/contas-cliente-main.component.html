<div class="flex flex-column md:flex-row w-full justify-content-between md:align-items-center">

  <div class="col-12 lg:col-6">
    <div class="surface-card shadow-2 border-round p-4">
      <div class="flex align-items-center justify-content-between mb-3">
        <div class="text-900 font-medium text-xl">Sales</div>
        <div>
          <button pButton pRipple icon="pi pi-ellipsis-v"
            class="p-button-text p-button-plain p-button-rounded" (click)="menu3.toggle($event)"></button>
          <p-menu #menu3 [popup]="true" [model]="items"></p-menu>
        </div>
      </div>
      <img src="assets/images/blocks/chart/chart-line.svg" alt="Image" class="w-full">
    </div>
  </div>
  <div class="col-12 lg:col-6">
    <div class="surface-card shadow-2 border-round p-4">
      <div class="flex align-items-center justify-content-between mb-3">
        <div class="text-900 font-medium text-xl">Customers</div>
        <div>
          <button pButton pRipple icon="pi pi-ellipsis-v"
            class="p-button-text p-button-plain p-button-rounded" (click)="menu4.toggle($event)"></button>
          <p-menu #menu4 [popup]="true" [model]="items"></p-menu>
        </div>
      </div>
      <img src="assets/images/blocks/chart/chart-bar.svg" alt="Image" class="w-full">
    </div>
  </div>

</div>
